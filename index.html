<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–º–∞—è —Å–µ–∫—Å—É–∞–ª—å–Ω–∞—è –Ω–æ—á—å</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #33001b, #ff0080);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background: #ff0080;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff66b2;
        }
        .hidden {
            display: none;
        }
        .animated-card {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• –°–∞–º–∞—è —Å–µ–∫—Å—É–∞–ª—å–Ω–∞—è –Ω–æ—á—å üî•</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã:</p>
        <button onclick="startGame('normal')">–û–±—ã—á–Ω—ã–π</button>
        <button onclick="startGame('hard')">–ñ—ë—Å—Ç–∫–∏–π</button>
        <button onclick="startGame('extreme')">–≠–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω—ã–π</button>
        <button onclick="startGame('control')">–ü–æ–ª–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å</button>
        <button onclick="startGame('porn')">–ü–æ—Ä–Ω–æ-—Ä–µ–∂–∏–º</button>
        <button onclick="startGame('unlimited')">–ë–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π</button>
        <button onclick="startGame('roleplay')">–†–æ–ª–µ–≤–∞—è –∏–≥—Ä–∞</button>
        <button onclick="startGame('random_events')">–°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è</button>
        <button onclick="toggleSettings()">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <div id="gameArea" class="hidden">
        <h2 id="categoryTitle"></h2>
        <p id="taskText" class="animated-card">–ù–∞–∂–º–∏—Ç–µ "–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ", —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å.</p>
        <button onclick="getNewTask()">–°–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ</button>
        <button onclick="getPenalty()">–®—Ç—Ä–∞—Ñ</button>
        <button onclick="restartGame()">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <div id="settingsArea" class="hidden">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ–Ω:</label>
        <select id="backgroundSelect" onchange="changeBackground()">
            <option value="dark">–¢—ë–º–Ω—ã–π</option>
            <option value="romantic">–†–æ–º–∞–Ω—Ç–∏—á–Ω—ã–π</option>
            <option value="passionate">–°—Ç—Ä–∞—Å—Ç–Ω—ã–π</option>
        </select>
        <br><br>
        <button onclick="toggleSettings()">–ó–∞–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <script>
        let gameData = {};
        let penalties = [];
        let currentCategory = "";
        
        async function loadGameData() {
            try {
                const response = await fetch("game_cards.json");
                gameData = await response.json();

                const penaltyResponse = await fetch("penalties.json");
                penalties = (await penaltyResponse.json()).penalties;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }

        function startGame(category) {
            currentCategory = category;
            document.querySelector('.container').classList.add('hidden');
            document.querySelector('#gameArea').classList.remove('hidden');
            document.querySelector('#categoryTitle').textContent = category.toUpperCase();
            getNewTask();
        }

        function getNewTask() {
            if (!currentCategory || !gameData.categories[currentCategory]) {
                document.querySelector('#taskText').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏–π.";
                return;
            }
            const tasks = gameData.categories[currentCategory];
            const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
            document.querySelector('#taskText').textContent = randomTask;
        }

        function getPenalty() {
            const randomPenalty = penalties[Math.floor(Math.random() * penalties.length)];
            alert("üî• –®—Ç—Ä–∞—Ñ: " + randomPenalty);
        }

        function restartGame() {
            document.querySelector('.container').classList.remove('hidden');
            document.querySelector('#gameArea').classList.add('hidden');
        }

        function toggleSettings() {
            document.querySelector('#settingsArea').classList.toggle('hidden');
        }

        function changeBackground() {
            const selectedTheme = document.querySelector("#backgroundSelect").value;
            if (selectedTheme === "dark") {
                document.body.style.background = "linear-gradient(45deg, #33001b, #ff0080)";
            } else if (selectedTheme === "romantic") {
                document.body.style.background = "linear-gradient(45deg, #990033, #ff6699)";
            } else if (selectedTheme === "passionate") {
                document.body.style.background = "linear-gradient(45deg, #660000, #cc3300)";
            }
        }

        window.onload = loadGameData;
    </script>
</body>
</html>
