
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самая сексуальная ночь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainScreen" class="screen active">
        <h1>Самая сексуальная ночь</h1>
        <div class="button-container">
            <button class="mode-button" data-mode="normal"><img src="icons/normal.png"><span>Обычный</span></button>
            <button class="mode-button" data-mode="hard"><img src="icons/hard.png"><span>Жёсткий</span></button>
            <button class="mode-button" data-mode="extreme"><img src="icons/extreme.png"><span>Экстремальный</span></button>
            <button class="mode-button" data-mode="random"><img src="icons/random.png"><span>Случайный</span></button>
        </div>
    </div>

    <div id="gameScreen" class="screen hidden">
        <h2>Крути колесо</h2>
        <button id="spinButton"><img src="icons/spin.png"><span>Крутить</span></button>
    </div>

    <div id="cardScreen" class="screen hidden">
        <h2>Твоё задание</h2>
        <div id="cardContainer"></div>
        <p id="finalLocation"></p>
        <button id="nextButton"><img src="icons/next.png"><span>Далее</span></button>
        <button id="penaltyButton"><img src="icons/penalty.png"><span>Штраф</span></button>
    </div>

    <div id="penaltyScreen" class="screen hidden">
        <h2>Штраф</h2>
        <div id="penaltyContainer"></div>
        <button class="returnButton"><img src="icons/home.png"><span>В меню</span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
