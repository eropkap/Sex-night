
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самая сексуальная ночь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainScreen" class="screen hidden">
        <button id="settingsBtn">Настройки</button>
        <button id="helpBtn">Справка</button>
        <div id="modeButtons"></div>
    </div>
    <div id="settingsScreen" class="screen hidden">
        <h2>Настройки</h2>
        <button id="backBtn">Назад</button>
    </div>
    <div id="helpScreen" class="screen hidden">
        <h2>Справка</h2>
        <button id="backBtn">Назад</button>
    </div>
    <div id="gameScreen" class="screen hidden">
        <div id="wheel" class="wheel"></div>
        <div id="cardContainer" class="card-container hidden">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
        <button id="spinButton">Крутить</button>
        <button id="backBtn">Назад</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
