
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самая сексуальная ночь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainScreen" class="screen">
        <h2>Выберите режим:</h2>
        <button class="mode-button">Обычный</button>
        <button class="mode-button">Жёсткий</button>
        <button class="mode-button">Экстремальный</button>
    </div>

    <div id="gameScreen" class="screen hidden">
        <h2>Крутите колесо!</h2>
        <div id="wheel"></div>
        <button id="spinButton">Крутить</button>
    </div>

    <div id="cardScreen" class="screen hidden">
        <h2>Ваше задание:</h2>
        <div id="cardContainer"></div>
        <div id="finalLocation"></div>
        <button id="nextButton">Далее</button>
        <button id="penaltyButton">Получить штраф</button>
    </div>

    <div id="fullTaskScreen" class="screen hidden">
        <h2>Полное задание:</h2>
        <div id="cardContainer"></div>
        <div id="finalLocation"></div>
        <button onclick="window.location.reload();">Вернуться в меню</button>
    </div>

    <div id="penaltyScreen" class="screen hidden">
        <h2>Ваш штраф:</h2>
        <div id="penaltyContainer"></div>
        <button onclick="window.location.reload();">Вернуться в меню</button>
    </div>

    <script src="script_fixed.js"></script>
</body>
</html>
